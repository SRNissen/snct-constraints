name: test-action

on:
  workflow_dispatch:
  push:

jobs:
  test:
    name: test-job
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4.1.7

    - name: dependencies
      working-directory: tools
      run: ./BuildTest.bat

    - name: build-test-project
      run: MSBuild.exe msvc_test
