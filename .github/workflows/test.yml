name: test-action

on:
  workflow_dispatch:
  push:

jobs:
  test:
    name: test-job
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4.1.7

    - name: dependencies
      uses: microsoft/setup-msbuild@v2

    - name: build-test-project
      run: MSBuild.exe msvc_test
